<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <header>
            <img src="./img/book_6874343.png" alt="lista de contatos">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="Nome-do-Contato" required placeholder="Nome do Contato">
            <input type="number" id="Numero-de-Telefone" required placeholder="Numero de Telefone">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome:</td>
                    <td>N°</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nome:</td>
                    <td>N°</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
